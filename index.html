<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HA SPORT</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="navbar">
      <div class="logo">
        <img
          src="assets/logo1.png"
          alt="HA SPORT Logo"
          style="width: 151px; height: 77px"
        />
      </div>
      <nav>
        <ul class="nav-links">
          <li><a href="#">HOME</a></li>
          <li>
            <input type="checkbox" id="catalogToggle" hidden />
            <label for="catalogToggle" class="catalog-label">CATALOGS</label>
            <div class="catalog-panel">
              <div class="catalog-menu">
                <ul>
                  <li>
                    Activity
                    <span><img src="./assets/more.png" alt="more" /></span>
                  </li>
                  <li>
                    Equipment
                    <span><img src="./assets/more.png" alt="more" /></span>
                  </li>
                  <li>
                    Women's
                    <span><img src="./assets/more.png" alt="more" /></span>
                  </li>
                  <li>
                    Men's
                    <span><img src="./assets/more.png" alt="more" /></span>
                  </li>
                </ul>
              </div>
              <main class="main-content">
                <div class="catalog-item">
                  <img src="./assets/image.png" />
                  <p>Boots</p>
                </div>
                <div class="catalog-item">
                  <img src="./assets/image1.png" />
                  <p>Helmets</p>
                </div>
                <div class="catalog-item">
                  <img src="./assets/image2.png" />
                  <p>Goggles</p>
                </div>
                <div class="catalog-item">
                  <img src="./assets/image3.png" />
                  <p>Binding</p>
                </div>
                <div class="catalog-item">
                  <img src="./assets/image4.png" />
                  <p>Binding</p>
                </div>
              </main>
            </div>
          </li>
          <li><a href="#">BLOG</a></li>
          <li><a href="#">SHOP</a></li>
          <li><a href="#">CONTACT US</a></li>
        </ul>
      </nav>
      <div class="nav-icons">
        <a href="#"><img src="assets/search.png" alt="Search" /></a>
        <a href="#"><img src="assets/favi.png" alt="Favorite" /></a>
        <a href="#"><img src="assets/account.png" alt="User" /></a>
        <a href="#"><img src="assets/cart.png" alt="Cart" /></a>
      </div>
    </header>

    <main class="hero-section">
      <aside class="hero-aside">
        <div class="hero-aside--left">
          <div class="vertical-text">Â©2023 Docreativemarket</div>
          <div class="social-links">
            <span>FOLLOW US</span>
            <a href="#"
              ><img
                src="assets/linked_in.png"
                alt="LinkedIn"
                style="width: 20px; height: 20px"
            /></a>
            <a href="#"
              ><img
                src="assets/facebook.png"
                alt="Facebook"
                style="width: 20px; height: 20px"
            /></a>
            <a href="#"
              ><img
                src="assets/twitter.png"
                alt="Twitter"
                style="width: 20px; height: 20px"
            /></a>
            <a href="#"
              ><img
                src="assets/insta.png"
                alt="Instagram"
                style="width: 20px; height: 20px"
            /></a>
          </div>
        </div>
        <div class="hero-aside--right"></div>
      </aside>
      <div class="hero-main">
        <div class="hero-content">
          <div class="hero-left">
            <div class="hero-left__background">
              <div class="big-number">
                <img src="./assets/number.png" alt="Big Number" />
              </div>

              <div class="hero-left__content">
                <p class="subtitle">BEGIN BREAKING YOUR LIMIT</p>
                <h1 class="title">
                  KNOW YOUR <br />LIMITS. SKI <br />BEYOND THEM.
                </h1>
                <button class="btn">VIEW MORE</button>
              </div>
            </div>
          </div>
          <div class="hero-right">
            <img src="./assets/hero.png" alt="Ski Hero Image" />
          </div>
        </div>

        <div class="hero-bottom">
          <img
            src="./assets/left_arrow.png"
            alt="Scroll Down Arrow"
            class="scroll-down"
          />
          <img
            src="./assets/right_arrow.png"
            alt="Scroll Down Arrow"
            class="scroll-down"
          />
        </div>
      </div>
    </main>
  </body>
</html>
